<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar + Register Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!--NAVBAR-->
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NavBar with Register Modal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--NAVBAR LINKS/BUTTONS-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Login</a>
                    </li>
                    <li>
                      <div class="search-form">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    </li>
                    <li><button class="btn btn-outline-success" type="button">Search</button></li>
                    <li>
                        <div class="vertical-divider">
                        </div>
                        <div class="vertical-divider"></div>
                    </li>
                    <li>
                        <button class="btn btn-success col-16 p-1" type="button" data-bs-toggle="modal" data-bs-target="#addProductModal">
                            Add Product
                        </button>
                    </li>            
                </ul>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary position-relative p-1 mx-4">
            Cart
            <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">Items</span>
            </span>
          </button>
    </nav>
  </div>


  <!--CONTAINER FOR DISPLAYING PRODUCTS-->
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="img/image1.jpg" class="card-img-top" alt="Product 1" width="300px" height="400px">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-description">This is the first laptop</p>
                    <p class="card-text">Price: $19.99</p>
                    <button class="btn btn-primary" >Add to Cart</button>
                    <button class="btn btn-light" title="Heart Icon"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class ="card">
                <img src="img/image2.jpg" class="card-img-top" alt="Product 2" width="300px" height="400px">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-description">This is the second laptop</p>
                    <p class="card-text">Price: $24.99</p>
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-light" title="Heart Icon"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="img/image3.jpg" class="card-img-top" alt="Product 3" width="300px" height="400px">
                <div class="card-body">
                    <h5 class="card-title">Product 3</h5>
                    <p class="card-description">This is the third laptop</p>
                    <p class="card-text">Price: $29.99</p>
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-light" title="Heart Icon"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
  </div>

<!--MODAL FOR ADDING PRODUCTS-->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price (₱)</label>
                        <div class="input-group">
                            <span class="input-group-text">₱</span>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                    </div>                    
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary p-1" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success p-1" id="addProductButton">Add Product</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
